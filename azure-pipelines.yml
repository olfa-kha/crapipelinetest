trigger:
  branches:
    include:
      - main  

pool:
  vmImage: 'windows-latest' 

variables:
  MachineNames: 'vmapp.westeurope.cloudapp.azure.com'  
  AdminUserName: 'okhalij'    
  AdminPassword: '@thingswyillbeok1'   
  TargetPath: 'C:\cralab\web' 
  system.debug: true

steps:
  # Restore Dependencies
  - task: DotNetCoreCLI@2
    displayName: 'Restore Dependencies'
    inputs:
      command: 'restore'
      projects: '**/*.csproj'

  # Build Application
  - task: DotNetCoreCLI@2
    displayName: 'Build Application'
    inputs:
      command: 'build'
      projects: '**/*.csproj'

  # Publish Application
  - task: DotNetCoreCLI@2
    displayName: 'Publish Application'
    inputs:
      command: 'publish'
      projects: '**/*.csproj'
      arguments: '--configuration Release --output $(Build.ArtifactStagingDirectory)'

  # Copy Files to Virtual Machine
  - task: WindowsMachineFileCopy@2
    displayName: 'Copy Files to Windows Virtual Machine'
    inputs:
      SourcePath: '$(Build.ArtifactStagingDirectory)'
      TargetPath: '$(TargetPath)'
      MachineName: '$(MachineNames)'
      AdminUserName: '$(AdminUserName)'
      AdminPassword: '$(AdminPassword)' # Use a secure pipeline variable for sensitive info
      AzureSubscription: 'wiemsubs'
      CleanTargetBeforeCopy: true

  # Run Deployment Commands on Windows Virtual Machine
  - task: PowerShellOnTargetMachines@3
    displayName: 'Deploy Application on Windows Virtual Machine'
    inputs:
      Machines: '$(MachineNames)'
      AdminUserName: '$(AdminUserName)'
      AdminPassword: '$(AdminPassword)' # Use a secure pipeline variable for sensitive info
      ScriptInline: |
        cd $(TargetPath)
        # Example: Start the .NET application
        dotnet MyApp.dll
